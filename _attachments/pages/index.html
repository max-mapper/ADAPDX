    <meta name="viewport" content = "initial-scale = 1.0, user-scalable = no" />

    <div id="loader"><img src='http://imgur.com/yQjd8.gif'></div>

    <form action="#" class="geocoder_form">

      <input type="submit" value="Go there"/>

    <div id ="sidebar">

       <div class="title">Portland, OR Accessibility Maps</div>

          <li id='curb_ramps'>Curb ramps (curb cuts)</li>

          <li id='busstops'>Bus stops</li>
          <li id='lrt_line'>MAX routes<li>
          <li id='lrt_stop'>MAX stops<li>

      <div id ="about" class="block">By <a href='http://maxogden.com'>Max Ogden</a>. Powered by <a href="http://pdxapi.com">PDXAPI</a></div>
